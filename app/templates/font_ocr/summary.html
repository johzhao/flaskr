{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
    <div class="page-header">Current status</div>
    {% if total == 0 %}
        <div>Not start.</div>
    {% else %}
        <div>Current progress: {{ done }} / {{ total }}</div>
    {% endif %}

    <div>
        {{ wtf.quick_form(form) }}
    </div>

{% endblock %}
