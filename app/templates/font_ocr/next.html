{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
    <div>
        <img src="{{ image_file }}" alt="image"/>
    </div>
    <div>
        {{ wtf.quick_form(form) }}
    </div>
{% endblock %}

{% block scripts %}

        function setFocus() {
            document.getElementById('text').focus()
        }
        setFocus()
    </script>
{% endblock %}
